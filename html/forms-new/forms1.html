<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms New</title>
    <style>
      form input{
        display: block;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="url">Enter a url: </label>
      <input type="url" name="url" />

      <input type="tel" name="telf" pattern="(+[0-9]{2}) [0-9]{9}" />

      <input type="email" name="email" />

      <input type="number" name="cantidad" min="1" max="7" value="3" />

      <input type="color" name="favorito" value="#eeeeee" />

      <input type="search" name="searched" />

      <input type="range" name="choice" min="1" max="10" />
      <!-- <input type="range" name="choice" min="1" max="10" value="3"> -->

      <!-- <input type="datetime" name="datetime" /> -->
      <input type="datetime-local" name="datetime-local" />
      <input type="date" name="date" />
      <input type="month" name="month">
      <input type="week" name="week">
      <input type="time" name="time">

      <button type="submit">Send</button>
    </form>
  </body>
</html>
