<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>

    <h2>Ordered Lists</h2>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Kiwi</li>
      <li>Watermelon</li>
      <li>Melon</li>
      <li>Lemon</li>
    </ol>

    <h2>Unordered Lists</h2>
    <ul>
      <li>Keyboard</li>
      <li>Monitor</li>
      <li>Speakers</li>
      <li>Markers</li>
      <li>Computer</li>
    </ul>
  </body>
</html>
